services:
  postgres:
    image: postgres:16-alpine
    container_name: meal_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mealplanner
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_DB: meal_planner_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealplanner -d meal_planner_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
